<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>create account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./login.css">
</head>

<body>
    <div class="loginBox">
        <h2> Change Password</h2>
        <form action="/change-password" onsubmit="changePass(event); return false"; id="chg">
            <img src="1.jpg" class="user-avthar">
            <!-- Email -->
            <div class="input">
                <!-- <label>Mail Id</label> -->
                <input type="email" name="mailid" placeholder="mailid@gmail.com" required>
            </div>
            <!-- Password -->
            <div class="input">
                <!-- <label>Password</label> -->
                <input type="password" name="password" placeholder="........." required>
            </div>
            <!-- Submit Reset Ctrls -->
            <div class="input">
                <input class="form-btns" type="submit" name="submit" value="submit">
                <input class="form-btns" type="reset" value="Reset">
            </div>
        </form>
        <script>
        'use strict'
        function changePass(event) {
            event.preventDefault();
            var chgPass = document.getElementById("chg");
            var mailid = chgPass[0].value;
            var password = chgPass[1].value;
            $.ajax({
                url: "/change-password",
                type: "put",
                data: { mailid, password },
                success: function(result) {
                console.log(result);
                }
            });
        }
        </script>
    </div>
</body>

</html>
